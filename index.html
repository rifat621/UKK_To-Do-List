<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 Daftar Tugas</h1>
        <div class="input-group">
            <input type="text" id="input" placeholder="Tambah tugas baru..." onkeypress="if(event.key==='Enter') tambah()">
            <select id="priority">
                <option value="sedang">Sedang</option>
                <option value="tinggi">Tinggi</option>
                <option value="rendah">Rendah</option>
            </select>
            <input type="date" id="deadline" placeholder="Deadline">
            <button class="btn-primary" onclick="tambah()">Tambah</button>
        </div>
        <button id="deleteAll" class="btn-danger" onclick="delAll()" style="display:none;">Hapus Semua Tugas</button>
        <ul id="list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
